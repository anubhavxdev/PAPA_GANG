<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(-45deg, #2193b0, #6dd5ed, #b92b27, #1565C0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        .pulse {
            animation: pulseEffect 1.5s infinite;
        }
        @keyframes pulseEffect {
            0% { box-shadow: 0 0 0 rgba(59, 130, 246, 0.7); }
            50% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.7); }
            100% { box-shadow: 0 0 0 rgba(59, 130, 246, 0.7); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 glassmorphism rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center text-white">Smart Water Conservation</h2>
        <p class="text-sm text-center text-gray-300">Login to access your dashboard</p>
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-1 bg-transparent text-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 bg-transparent text-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-300">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-300 hover:underline">Forgot password?</a>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 btn-glow pulse">
                Login
            </button>
        </form>
        <p class="text-sm text-center text-gray-300">
            Don't have an account? <a href="#" class="text-blue-300 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
